<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"> 
      <ul> 
        <li v-for="(sound, name) in animals">The {{name}} goes {{sound}}</li> 
      </ul> 
  </div>

  <script>
    new Vue({
      el: '#app',
      data: { 
            animals: { 
              dog: 'woof', cat: 'meow', bird: 'tweet'}
      }
})
  </script>
</body>

</html>
